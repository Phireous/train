<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Stuff</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">

    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i>Train Tracker</strong></h1>
    </div>


    <div class="row">
      <div class="col-sm-12">
        <br>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Train Schedule</strong></h3>
          </div>
          <div class="panel-body">


          <table class="table">
			  <thead>
			    <tr>
			      <th>Train Name</th>
			      <th>Destination</th>
			      <th>Frequency</th>
			      <th>Next Arrival</th>
			      <th>Minutes Away</th>
			    </tr>
			  </thead>
			  <tbody id="train-info">
					
			  </tbody>
			</table>


    	  </div>
		</div>
	  </div>
	</div>



    <div class="row">
      <div class="col-sm-12">
        <br>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Add Train</strong></h3>
          </div>
          <div class="panel-body">

           
            <form role="form">

              <div class="form-group">
                <label for="search">Train Name</label>
                <input type="text" class="form-control" id="train-input">
              </div>

              <div class="form-group">
                <label for="pwd">Frequency</label>
				<input type="text" class="form-control" id="frequency-input">
              </div>

              <div class="form-group">
                <label for="start-year">Destination</label>
                <input type="text" class="form-control" id="destination-input">
              </div>

              <div class="form-group">
                <label for="end-year">First Train Time (HH:mm)</label>
                <input type="text" class="form-control" id="firsttrain-input">
              </div>

              <button type="submit" class="btn btn-default" id="add-train">Add</button>
              

            </form>
          </div>
        </div>
      </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="train.js"></script>


</body>

</html>

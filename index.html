<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Stuff</title>
</head>
<body>
	<div id="main-container">

    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i>Employee Tracker</strong></h1>
    </div>


    <div class="row">
      <div class="col-sm-12">
        <br>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Current Employee</strong></h3>
          </div>
          <div class="panel-body">


          <table class="table">
			  <thead>
			    <tr>
			      <th>Employee Name</th>
			      <th>Role</th>
			      <th>Start Date</th>
			      <th>Months Worked</th>
			      <th>Monthly Rate ($)</th>
			      <th>Total Billed</th>
			    </tr>
			  </thead>
			  <tbody id="employee-info">
					<tr>
						<td>Cam</td>
						<td>Instructor</td>
						<td>01/01/8</td>
					</tr>
			  </tbody>
			</table>


    	  </div>
		</div>
	  </div>
	</div>



    <div class="row">
      <div class="col-sm-12">
        <br>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Add Employee</strong></h3>
          </div>
          <div class="panel-body">

           
            <form role="form">

              <div class="form-group">
                <label for="search">Employee Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="pwd">Role</label>
				<input type="text" class="form-control" id="role">
              </div>

              <div class="form-group">
                <label for="start-year">Start Date (DD/MM/YY -ex: 01/01/89)</label>
                <input type="text" class="form-control" id="start-date">
              </div>

              <div class="form-group">
                <label for="end-year">Monthly Rate</label>
                <input type="text" class="form-control" id="monthly-rate">
              </div>

              <button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Search</button>
              <button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash"></i> Clear Results</button>

            </form>
          </div>
        </div>
      </div>
    </div>
</div>
</body>
</html>
